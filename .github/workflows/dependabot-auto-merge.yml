name: '🤖 Dependabot auto merge with security check'

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  dependency-review:
    name: '🔍 Dependency Review'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          # 🚨 Bloquea el PR si hay vulnerabilidades
          comment-summary-in-pr: always

  auto-merge:
    name: '✅ Auto-merge Dependabot PR'
    needs: dependency-review   # ⬅️ asegura que solo corre si review pasó
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]' # solo PR de Dependabot
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auto-merge Dependabot PR
        uses: ahmadnassri/action-dependabot-auto-merge@v2
        with:
          target: minor # patch+minor, pero no major
          command: squash and merge
          github-token: ${{ secrets.DEPENDABOT_AUTO_MERGE_GITHUB_TOKEN }}
