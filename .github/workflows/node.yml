name: 'ğŸ¢ Node'

on:
  push:

permissions:
  contents: write

jobs:
  run: 
    runs-on: ubuntu-latest
    steps:
      - name: Hello World ğŸ‘‹
        run: echo "Hello world"
      - name: CheckoutğŸ›¬
        uses: actions/checkout@v4
        with:
          submodules: true  # Descarga todos los submÃ³dulos
          # submodules: recursive  # Descarga submÃ³dulos de forma recursiva
          # token: ${{ secrets.GITHUB_TOKEN }}  # O un token personalizado si es necesario

      - name: Cache dependencies ğŸ§ 
        id: cache-node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('package*.json') }}-${{ hashFiles('.github/workflows/node.yml') }}
      - name: Setup Node âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 22.5 #.nvmrc
          # cache: npm -> hay que quitarlo para usar la cache dinÃ¡mica
      - name: Install dependencies ğŸ“©
        if: steps.cache-node_modules.outputs.cache-hit != true
        run: npm ci
      - name: Build TypeScript ğŸ“¦
        run: npm run build && find dist/src/main.js
      - name: Lint code ğŸ’…
        run: npm run lint
      - name: Run tests with coverage âœ…
        run: npm run test:cov
      - name: Extract coverage metrics ğŸ“Š
        id: coverage
        run: |
          # Extract coverage percentages from coverage-summary.json
          STATEMENTS=$(jq '.total.statements.pct' coverage/unit/coverage-summary.json)
          BRANCHES=$(jq '.total.branches.pct' coverage/unit/coverage-summary.json)
          FUNCTIONS=$(jq '.total.functions.pct' coverage/unit/coverage-summary.json)
          LINES=$(jq '.total.lines.pct' coverage/unit/coverage-summary.json)
          
          echo "statements=$STATEMENTS" >> $GITHUB_OUTPUT
          echo "branches=$BRANCHES" >> $GITHUB_OUTPUT
          echo "functions=$FUNCTIONS" >> $GITHUB_OUTPUT
          echo "lines=$LINES" >> $GITHUB_OUTPUT
          
          # Calculate average coverage
          TOTAL=$(echo "scale=2; ($STATEMENTS + $BRANCHES + $FUNCTIONS + $LINES) / 4" | bc)
          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          
          echo "Coverage - Statements: $STATEMENTS%, Branches: $BRANCHES%, Functions: $FUNCTIONS%, Lines: $LINES%, Total: $TOTAL%"
      - name: Create coverage badges ğŸ…
        if: github.ref == 'refs/heads/main'
        run: |
          mkdir -p .github/badges
          
          # Function to determine color based on percentage
          get_color() {
            local value=$(echo "$1" | awk '{printf "%.0f", $1}')
            if [ "$value" -ge 80 ]; then
              echo "brightgreen"
            elif [ "$value" -ge 40 ]; then
              echo "orange"
            elif [ "$value" -ge 10 ]; then
              echo "darkorange"
            else
              echo "red"
            fi
          }
          
          # Get colors for each metric
          STATEMENTS_COLOR=$(get_color "${{ steps.coverage.outputs.statements }}")
          BRANCHES_COLOR=$(get_color "${{ steps.coverage.outputs.branches }}")
          FUNCTIONS_COLOR=$(get_color "${{ steps.coverage.outputs.functions }}")
          LINES_COLOR=$(get_color "${{ steps.coverage.outputs.lines }}")
          
          # Create JSON files for shields.io endpoint badges with dynamic colors
          # Statements badge
          cat > .github/badges/coverage-statements.json << EOF
          {
            "schemaVersion": 1,
            "label": "Statements",
            "message": "${{ steps.coverage.outputs.statements }}%",
            "color": "${STATEMENTS_COLOR}",
            "style": "flat-square"
          }
          EOF
          
          # Branches badge
          cat > .github/badges/coverage-branches.json << EOF
          {
            "schemaVersion": 1,
            "label": "Branches",
            "message": "${{ steps.coverage.outputs.branches }}%",
            "color": "${BRANCHES_COLOR}",
            "style": "flat-square"
          }
          EOF
          
          # Functions badge
          cat > .github/badges/coverage-functions.json << EOF
          {
            "schemaVersion": 1,
            "label": "Functions",
            "message": "${{ steps.coverage.outputs.functions }}%",
            "color": "${FUNCTIONS_COLOR}",
            "style": "flat-square"
          }
          EOF
          
          # Lines badge
          cat > .github/badges/coverage-lines.json << EOF
          {
            "schemaVersion": 1,
            "label": "Lines",
            "message": "${{ steps.coverage.outputs.lines }}%",
            "color": "${LINES_COLOR}",
            "style": "flat-square"
          }
          EOF
      - name: Commit badge files ğŸ’¾
        if: github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md .github/badges/*.json
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: update coverage badges [skip ci]"
      - name: Push changes ğŸš€
        if: github.ref == 'refs/heads/main'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
