name: 'ðŸ¢ Node'

on:
  push:

permissions:
  contents: write

jobs:
  run: 
    runs-on: ubuntu-latest
    steps:
      - name: Hello World ðŸ‘‹
        run: echo "Hello world"
      - name: CheckoutðŸ›¬
        uses: actions/checkout@v4
        with:
          submodules: true  # Descarga todos los submÃ³dulos
          # submodules: recursive  # Descarga submÃ³dulos de forma recursiva
          # token: ${{ secrets.GITHUB_TOKEN }}  # O un token personalizado si es necesario

      - name: Cache dependencies ðŸ§ 
        id: cache-node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node_modules-${{ hashFiles('package*.json') }}-${{ hashFiles('.github/workflows/node.yml') }}
      - name: Setup Node âš™ï¸
        uses: actions/setup-node@v4
        with:
          node-version: 22.5 #.nvmrc
          # cache: npm -> hay que quitarlo para usar la cache dinÃ¡mica
      - name: Install dependencies ðŸ“©
        if: steps.cache-node_modules.outputs.cache-hit != true
        run: npm ci
      - name: Build TypeScript ðŸ“¦
        run: npm run build && find dist/src/main.js
      - name: Lint code ðŸ’…
        run: npm run lint
      - name: Run tests with coverage âœ…
        run: npm run test:cov
      - name: Extract coverage metrics ðŸ“Š
        id: coverage
        run: |
          # Extract coverage percentages from coverage-summary.json
          STATEMENTS=$(jq '.total.statements.pct' coverage/unit/coverage-summary.json)
          BRANCHES=$(jq '.total.branches.pct' coverage/unit/coverage-summary.json)
          FUNCTIONS=$(jq '.total.functions.pct' coverage/unit/coverage-summary.json)
          LINES=$(jq '.total.lines.pct' coverage/unit/coverage-summary.json)
          
          echo "statements=$STATEMENTS" >> $GITHUB_OUTPUT
          echo "branches=$BRANCHES" >> $GITHUB_OUTPUT
          echo "functions=$FUNCTIONS" >> $GITHUB_OUTPUT
          echo "lines=$LINES" >> $GITHUB_OUTPUT
          
          # Calculate average coverage
          TOTAL=$(echo "scale=2; ($STATEMENTS + $BRANCHES + $FUNCTIONS + $LINES) / 4" | bc)
          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          
          echo "Coverage - Statements: $STATEMENTS%, Branches: $BRANCHES%, Functions: $FUNCTIONS%, Lines: $LINES%, Total: $TOTAL%"
      - name: Create coverage badges ðŸ…
        if: github.ref == 'refs/heads/main'
        run: |
          # Function to determine color based on percentage
          get_color() {
            local pct=$(echo "$1" | cut -d'.' -f1)
            if [ "$pct" -ge 80 ]; then
              echo "brightgreen"
            elif [ "$pct" -ge 40 ]; then
              echo "orange"
            elif [ "$pct" -ge 10 ]; then
              echo "darkorange"
            else
              echo "red"
            fi
          }
          
          # Calculate colors for each metric
          STMTS_COLOR=$(get_color ${{ steps.coverage.outputs.statements }})
          BRANCH_COLOR=$(get_color ${{ steps.coverage.outputs.branches }})
          FUNC_COLOR=$(get_color ${{ steps.coverage.outputs.functions }})
          LINES_COLOR=$(get_color ${{ steps.coverage.outputs.lines }})
          TOTAL_COLOR=$(get_color ${{ steps.coverage.outputs.total }})
          
          echo "Coverage colors - Statements: $STMTS_COLOR, Branches: $BRANCH_COLOR, Functions: $FUNC_COLOR, Lines: $LINES_COLOR, Total: $TOTAL_COLOR"
          
          # Create/update JSON badge files
          mkdir -p .github/badges
          
          echo "{\"schemaVersion\": 1, \"label\": \"statements\", \"message\": \"${{ steps.coverage.outputs.statements }}%\", \"color\": \"${STMTS_COLOR}\", \"style\": \"for-the-badge\"}" > .github/badges/coverage-statements.json
          echo "{\"schemaVersion\": 1, \"label\": \"branches\", \"message\": \"${{ steps.coverage.outputs.branches }}%\", \"color\": \"${BRANCH_COLOR}\", \"style\": \"for-the-badge\"}" > .github/badges/coverage-branches.json
          echo "{\"schemaVersion\": 1, \"label\": \"functions\", \"message\": \"${{ steps.coverage.outputs.functions }}%\", \"color\": \"${FUNC_COLOR}\", \"style\": \"for-the-badge\"}" > .github/badges/coverage-functions.json
          echo "{\"schemaVersion\": 1, \"label\": \"lines\", \"message\": \"${{ steps.coverage.outputs.lines }}%\", \"color\": \"${LINES_COLOR}\", \"style\": \"for-the-badge\"}" > .github/badges/coverage-lines.json
          echo "{\"schemaVersion\": 1, \"label\": \"total\", \"message\": \"${{ steps.coverage.outputs.total }}%\", \"color\": \"${TOTAL_COLOR}\", \"style\": \"for-the-badge\"}" > .github/badges/coverage-total.json
          
          # Update README.md with dynamic badges
          sed -i "s|Statements-[0-9.]*%25-[a-z]*|Statements-${{ steps.coverage.outputs.statements }}%25-${STMTS_COLOR}|g" README.md
          sed -i "s|Branches-[0-9.]*%25-[a-z]*|Branches-${{ steps.coverage.outputs.branches }}%25-${BRANCH_COLOR}|g" README.md
          sed -i "s|Functions-[0-9.]*%25-[a-z]*|Functions-${{ steps.coverage.outputs.functions }}%25-${FUNC_COLOR}|g" README.md
          sed -i "s|Lines-[0-9.]*%25-[a-z]*|Lines-${{ steps.coverage.outputs.lines }}%25-${LINES_COLOR}|g" README.md
          
          echo "README.md and JSON badges updated with coverage information"
      - name: Commit badge updates ðŸ’¾
        if: github.ref == 'refs/heads/main'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md .github/badges/*.json
          git diff --quiet && git diff --staged --quiet || git commit -m "chore: update coverage badges [skip ci]"
      - name: Push changes ðŸš€
        if: github.ref == 'refs/heads/main'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
